<!DOCTYPE html>
<html lang="en-US">

<head>
    <script src="./vendor/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./controllers/catsController.js"></script>
</head>

<body ng-app="catClicker">

    <div ng-controller="catsController as cc">
        <img src='./assets/images/cat.jpg' ng-click="cc.incrementCount()" />
        <h1>You clicked {{cc.count}} time(s)</h1>
    </div>

</body>

</html>
