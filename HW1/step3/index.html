<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./vendor/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./controllers/catsController.js"></script>
</head>

<body ng-app="catClicker" class="container-fluid">
    <h3> Cat Clicker </h3>
    <div ng-controller="catsController as cc">
        <div class="col-sm-6">
            <ul class="list-group cats-list">
                <li ng-repeat="cat in cc.cats track by $index" 
                    ng-click="cc.selectCat(cat)"
                    class="list-group-item"
                    ng-class="{'active': cat.id === cc.selectedCat.id}">
                    {{cat.name}}
                    <span class="badge">{{cat.clickCount}}</span>
                </li>
            </ul>
        </div>
        <div class="col-sm-6" ng-if="cc.selectedCat">
            <p>
                <strong>Name: </strong> {{cc.selectedCat.name}}
            </p>
            <img class="cat-img" ng-src="{{cc.selectedCat.imgSrc}}" ng-click="cc.incrementCount(cc.selectedCat)" />
            <P>You clicked {{cc.selectedCat.clickCount}} time(s)</p>
        </div>
    </div>

</body>

</html>
